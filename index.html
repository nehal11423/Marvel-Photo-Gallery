<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>Marvel Photo Gallery</title>
  </head>  
  <body>
        <h1><u>HALL OF MARVEL HEROS</u></h1>
      <h2>Showcase Your Marvel Hero</h2>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src= "https://preview.redd.it/k0i8ij1rg6i71.jpg?auto=webp&s=8bfe01572b448bd799455397356f5eca9ec29d35" >
            <img src= "https://i.pinimg.com/736x/42/7c/87/427c87d639f37dec8a7f6141668f38bb.jpg" >
            <img src= "https://i.pinimg.com/originals/91/87/34/918734c0260a1bb7003b23232b2f717a.png" >
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
      <div class="counter">
          <h3>Number of items Added:</h3>
          <h3 class="counters"> </h3>
          </div>
  </body>
</html>
